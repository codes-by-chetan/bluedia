app-id: io.codes.by.chetan.bluedia
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: bluedia
modules:
  - name: bluedia
    buildsystem: simple
    build-commands:
      - install -Dm755 src/bluedia.py /app/bin/bluedia
      - install -Dm644 io.codes.by.chetan.bluedia.desktop /app/share/applications/io.codes.by.chetan.bluedia.desktop
      - install -Dm644 io.codes.by.chetan.bluedia.png /app/share/icons/hicolor/256x256/apps/io.codes.by.chetan.bluedia.png
      - install -Dm644 io.codes.by.chetan.bluedia.xml /app/share/metainfo/io.codes.by.chetan.bluedia.xml
    sources:
      - type: git
        url: "https://github.com/codes-by-chetan/bluedia.git"
        branch: main
finish-args:
  - --talk-name=org.freedesktop.DBus
  - --talk-name=org.bluez
  - --device=bluetooth
  - --filesystem=/dev
  - --share=network
  - --share=ipc
  - --share=alsa
  - --share=video
  - --share=audio
  - --share=devices
  - --filesystem=home
